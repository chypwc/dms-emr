AWSTemplateFormatVersion: "2010-09-09"
Description: Create AWS DMS source (PostgreSQL), target (S3) endpoints, AWS DMS Replication Instance

Parameters:
  PostgreSQLSecret:
    Type: String
    Description: PostgreSQL Credential Name in Secret Manager
    Default: postgresql_dms
  SourceBucketName:
    Description: Name the source Bucket
    Type: String

Resources:
  ## DMS S3 Target Endpoint ##
  DmsS3TargetEndpoint:
    Type: AWS::DMS::Endpoint
    Properties:
      EndpointIdentifier: dms-s3-target
      EndpointType: target
      EngineName: s3
      S3Settings:
        BucketName: !Ref SourceBucketName
        BucketFolder: dms-input
        CompressionType: GZIP
        CsvDelimiter: ","
        CsvRowDelimiter: "\n"
        DataFormat: csv
        DatePartitionEnabled: false
        ServiceAccessRoleArn: !ImportValue EMRDMSGlueExecutionRoleArn

  ## DMS PostgreSQL Source Endpoint using Secrets Manager ##
  DmsPostgresSourceEndpoint:
    Type: AWS::DMS::Endpoint
    Properties:
      EndpointIdentifier: postgresql-local-macbook
      EndpointType: source
      EngineName: postgres
      DatabaseName: imba
      SslMode: none
      PostgreSqlSettings:
        SecretsManagerSecretId: !Sub arn:aws:secretsmanager:${AWS::Region}:${AWS::AccountId}:secret:${PostgreSQLSecret}
        SecretsManagerAccessRoleArn: !ImportValue EMRDMSGlueExecutionRoleArn

  DmsReplicationSubnetGroup:
    Type: AWS::DMS::ReplicationSubnetGroup
    Properties:
      ReplicationSubnetGroupIdentifier: dms-subnet-group
      ReplicationSubnetGroupDescription: Subnet group for DMS replication instance
      SubnetIds:
        - !ImportValue Shared-PrivateSubnet1Id
        - !ImportValue Shared-PrivateSubnet2Id

  DMSSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Allow DMS access to PostgreSQL
      VpcId: !ImportValue Shared-VpcId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 5432
          ToPort: 5432
          CidrIp: 0.0.0.0/0
          Description: PostgreSQL access from external source
      Tags:
        - Key: Name
          Value: DMSSecurityGroup

  ## DMS Replication Instance ##
  DmsReplicationInstance:
    Type: AWS::DMS::ReplicationInstance
    DeletionPolicy: Retain # not to delete the resource when the stack is deleted.
    DependsOn:
      - DmsReplicationSubnetGroup
      - DMSSecurityGroup
    Properties:
      ReplicationInstanceIdentifier: dms-replication-instance
      ReplicationInstanceClass: dms.t3.medium
      EngineVersion: 3.6.0
      AllocatedStorage: 100
      VpcSecurityGroupIds:
        - !Ref DMSSecurityGroup
      ReplicationSubnetGroupIdentifier: !Ref DmsReplicationSubnetGroup
      PubliclyAccessible: false
      AutoMinorVersionUpgrade: true
      MultiAZ: false
      Tags:
        - Key: Name
          Value: dms-replication-instance

  ## DMS Replication Task ##
  DmsReplicationTask:
    Type: AWS::DMS::ReplicationTask
    Properties:
      ReplicationTaskIdentifier: dms-postgres-to-s3-task
      SourceEndpointArn: !Ref DmsPostgresSourceEndpoint
      TargetEndpointArn: !Ref DmsS3TargetEndpoint
      ReplicationInstanceArn: !Ref DmsReplicationInstance
      MigrationType: full-load
      TableMappings:
        Fn::Sub: |
          {
            "rules": [
              {
                "rule-type": "selection",
                "rule-id": "1",
                "rule-name": "1",
                "object-locator": {
                  "schema-name": "public",
                  "table-name": "%"
                },
                "rule-action": "include"
              }
            ]
          }
      ReplicationTaskSettings:
        Fn::Sub: |
          {
          "FullLoadSettings": {
            "MaxFullLoadSubTasks": 4,
            "TransactionConsistencyTimeout": 600,
            "CommitRate": 25000,
            "CreatePkAfterFullLoad": false,
            "TargetTablePrepMode": "DO_NOTHING"
          },
          "StreamBufferSettings": {
            "StreamBufferCount": 4,
            "StreamBufferSizeInMB": 16,
            "CtrlStreamBufferSizeInMB": 5
          },
          "ErrorBehavior": {
            "DataErrorPolicy": "LOG_ERROR",
            "FullLoadIgnoreConflicts": true,
            "RecoverableErrorCount": 5,
            "RecoverableErrorInterval": 5,
            "DataErrorEscalationPolicy": "SUSPEND_TABLE",
            "TableErrorPolicy": "SUSPEND_TABLE"
          },
          "Logging": {
            "EnableLogging": true
          },
          "ControlTablesSettings": {
            "historyTimeslotInMinutes": 5,
            "controlSchema": "dms_control",
            "HistoryTableEnabled": false,
            "StatusTableEnabled": false
          },
          "ValidationSettings": {
            "EnableValidation": false
          }
          }
Outputs:
  ReplicationInstanceArn:
    Description: DMS Replication Instance ARN
    Value: !Ref DmsReplicationInstance

  SourceEndpointArn:
    Description: DMS PostgreSQL Source Endpoint
    Value: !Ref DmsPostgresSourceEndpoint

  TargetEndpointArn:
    Description: DMS S3 Target Endpoint
    Value: !Ref DmsS3TargetEndpoint

  ReplicationTaskArn:
    Description: DMS Replication Task
    Value: !Ref DmsReplicationTask
